{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <h1 class="text-5xl font-bold text-center my-6">Delete Task</h1>
   <div class="flex  items-center justify-center my-10">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <p>Are you sure you want to delete this task?</p>
            <h2 class="text-2xl font-semibold">{{ task.title }}</h2>
            <form method="post">
                {% csrf_token %}
                <div class="card-actions justify-end">
                    <button class="btn btn-primary " type="submit">Confirm Delete</button>
                </div>
            </form>
          
        </div>
      </div>
   </div>
    
{% endblock %}
