{% extends "base.html" %}

{% block title %}Create Task{% endblock %}

{% block content %}
    <h1 class="text-5xl font-bold mb-4 text-center m-10">Create Task</h1>
    <!-- Task creation form goes here -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Add form fields for title, description, due date, priority, and photos -->
        <div class="p-4 bg-gray-400 shadow rounded-lg text-center w-1/2 mx-auto">
            <div class="flex justify-center items-center">
                <div class="mb-4 mx-4">
                    <label for="title" class="block text-gray-600 text-sm font-medium mb-2">Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-4 mx-4">
                    <label for="due_date" class="block text-gray-600 text-sm font-medium mb-2">Due Date</label>
                    {{ form.due_date }}
                </div>
            </div>

            <div class="flex justify-center items-center">
                <div class="mb-4 mx-4">
                    <label for="priority" class="block text-gray-600 text-sm font-medium mb-2">Priority</label>
                    {{ form.priority }}
                </div>
                <!-- Add a field for uploading photos if needed -->
                <div class="mb-4 mx-4">
                    <label for="photos" class="block text-gray-600 text-sm font-medium mb-2">Photos</label>
                    <input type="file" name="photos" accept="image/*">
                </div>
            </div>
            
            <div class="mb-4">
                <label for="description" class="block text-gray-600 text-sm font-medium mb-2">Description</label>
                {{ form.description }}
            </div>
            
            <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-4 py-2 rounded-full">Create Task</button>
        </div>
    </form>
</div>
{% endblock %}
