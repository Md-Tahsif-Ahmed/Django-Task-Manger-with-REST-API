{% extends "base.html" %}

{% block title %}Update Task{% endblock %}

{% block content %}
    <h1 class="text-5xl text-center font-bold mt-6">Update Task</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="text-center bg-slate-400 w-1/2 mt-10 mx-auto space-y-6 py-6">
            {{ form.as_p }}
        

        <button class="btn btn-primary rounded-lg" type="submit">Update Task</button>
    </form>
     
</div>
{% endblock %}
